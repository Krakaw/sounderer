<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Microphone Recorder</title>
  <style>
    body {
      min-width: 300px;
      min-height: 150px;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #recordButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #soundBar {
      width: 100%;
      height: 50px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="recordButton">Start Recording</button>
  <canvas id="soundBar"></canvas>
  <script src="popup.js"></script>
</body>
</html>
